<!DOCTYPE html>
<html>
    
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="../CSS/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/main.css">
    </head>
    <body>
        <nav class="navbar  navbar-light  px-5 pt-3 shadow-sm p-3 mb-5 border-bottom border-black">
            <div class="container-fluid">
                <div class="w-35">
                    <a href="../index.html" class="w-100">
                    <img src="../Images/website_logo.png" alt="hi" class="w-75">
                    </a>
                </div>
            </div>
        </nav>
        <div>
            <p class="w-35 mx-auto bg-danger-subtle   border border-danger rounded-5 text-danger  p-3 mb-5 d-none text-center" id="error">Invalid Data</p>
        </div>
        <div>
            <p class="w-35 mx-auto bg-success-subtle   border border-success rounded-5 text-success  p-3 mb-5 d-none text-center" id="success">Product is Added Successfuly</p>
        </div>
        <div class="w-35 mx-auto shadow-lg p-3 mb-5 ">
            <h1 class="text-center">products</h1>
            <label >Proudct Id</label>
            <div class="my-2">
                <input oninput="nameValidation()" type="text" class="form-control w-100" id="productName" placeholder="Brand_ProductName_Size/Version">
            </div>
            <label >Proudct Image</label>
            <div class="form-floating my-2">
                <input type="file" class="form-control w-100  border-2" id="productImage"  placeholder="">
                <label class="w-100 mx-4 text-center" for="productImage"><i class="bi bi-cloud-upload fs-1 "></i></label>
            </div>
            <label >price</label>
            <div class=" my-2 w-35">
                <input oninput="priceValidation()" type="number" class="form-control w-100" id="productPrice" placeholder="0.00 &#36">
            </div>
            <label >Version</label>
            <div class=" my-2 w-35">
                <input oninput="descriptionValidation()" type="text" class="form-control w-100" id="productVersion" placeholder="1.0.0">
            </div>
            <label >Platform</label>
            <div class=" my-2 w-35">
                <select class="form-control-sm w-100 border-black border-2" id="productPlatform" name="currency">
                    <option  value="0">Select</option>
                    <option value="android">Android</option>
                    <option value="ios">Ios</option>
                </select>

            </div>
            <div class="d-flex justify-content-between mb-3 mt-3">
                <button id="btnUpdate" onclick="cancel()" class="btn shadow-lg rounded-5  ">Cancel</button>
                <button onclick="addProduct()" id="btnAdd" class="btn orangenew  text-white rounded-5">Add Proudct</button>
            </div>
            


        </div>
        <h2 id="misso">
        </h2>
        <script src="../JS/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="../JS/addProduct.js"></script>
    </body>
</html>
