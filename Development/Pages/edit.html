                                    <form>

                                        <div class="mb-3">

                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="productPrice" class="form-label">Price *</label>

                                        <div class="mb-3">
                                            <label for="productVersion" class="form-label">Version *</label>
                                            <input type="text" class="form-control" id="productVersion" placeholder="1.0.0">
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="productPlatform" class="form-label">Platform *</label>
                                            <select class="form-select" id="productPlatform">

                                                <option value="ios">iOS</option>
                                            </select>
                                        </div>
                                        
                                        <div class="d-flex justify-content-end gap-2 mt-4">
                                            <button type="button" onclick="cancelUpdate()" class="btn btn-dark rounded-pill px-4">Cancel</button>
                                            <button type="button" onclick="updateProduct()" class="btn orangenew text-white rounded-pill px-4">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
